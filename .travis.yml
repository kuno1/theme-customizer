sudo: false
language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9\\.]+/"
cache:
- composer
- "$HOME/.composer/cache"
php:
- 5.6
- 7.0
env:
- WP_VERSION=latest WP_MULTISITE=0
- WP_VERSION=nightly WP_MULTISITE=0
before_script:
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
- composer install
script:
- composer test
before_deploy:
  - rm -rf {.git, bin, tests, .gitignore, .travis.yml, vendor, composer.lock, phpunit.xml.dist }
  - zip -r theme-customizer.zip ./
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: theme-customizer.zip
  on:
    tags: true
    repo: kuno1/theme-customizer
